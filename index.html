<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div id="welcome">
            <H1>Welcome to my Space Quiz</H1>
            <button id="start">Start</button>
        </div>
        <div id="question-container">
            <div class="timer">
                <div class="time_text">Time Left:</div>
                <div id="timer_sec">180</div>
            </div>
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn-choice">Choice 1</button>
                <button class="btn-choice">Choice 2</button>
                <button class="btn-choice">Choice 3</button>
                <button class="btn-choice">Choice 4</button>
            </div>
        </div>
        <div id="end">
            <form>
                <div class="row">
                  <div class="col">
                    <input type="text" class="form-control" placeholder="First name">
                    <input id="btn btn-primary" type="submit" value="Submit">
                  </div>
                </div>
              </form>
        </div>
        <div id="leader">
            <div id="box">High Score</div>
                <h3 class="playerBoard">Nick 15</h3>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
